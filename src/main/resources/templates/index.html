    <div class="login-signup">

        <div class="selection">
            <span class = "login-select selected">Вход</span>
            <span class = "signup-select">Регистрация</span>
        </div>
        <form name = "login" >
            <label for="login">Почта</label>
            <input type="text" name="login" id="login" value = "">

            <label for="password">Пароль</label>
            <input type="password" name="password" id="login-password" value = "">

            <input type="submit" value="Вход">
        </form>
        <form name = "register" class = "hidden">
            <label for="surname">Фамилия</label>
            <input type="text" name="surname" id="surname" value = "">

            <label for="name">Имя</label>
            <input type="text" name="name" id="name" value = "">

            <input type="submit" value="Регистрация">
        </form>

            <input type="number" name="longitude" id="longitude" value = "" placeholder="11.243324219" step="0.0001">

            <label for="radius">Радиус*</label>
            <input type="number" name="radius" id="radius" placeholder="12000 (в метрах)">

            <input type="submit" value="Отправить">
        </form>

        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
